    <button id="btn1">Hide</button>

    <script>

    //document.getElementById('para') ==   $("#id-Name")

    // $('button').click(function (){

    $(document).ready(function (){


        $('#btn1').click(function (){

            $('.para').fadeOut(1000);
        })

        $('.b1').click(function (){

              $('p').fadeIn(3000);
        })


        $('#btn3').click(function (){

             $('.para').fadeToggle(1500);
        })








    })

    </script>
