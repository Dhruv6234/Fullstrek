<script>
    //without arrow 
    const Demo = function(){
        console.log("This is Demo Method");
    }
    Demo();

    //with arrow
    const Test=()=>console.log("This is test method");
    Test();

    //arrow with para
    const Name=(fname,lname)=>{
        console.log("My First name is ",fname);
        console.log("My last name is ",lname);
    }
    Name('John','Doe')
</script>
