<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" onblur="ValidData(this,'nameError')" onkeydown="Alpha(this,'nError')">
            <span id="nameError"></span>
            <span id="nError"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" onblur="ValidData(this,'pwdError')" onkeydown=" EmailCheck(this,'eError')">
                <span id="pwdError"></span>
                <span id="eError"></span>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id="pwd" onkeydown="PwdCheck(this,'pError')">
            <span id="pError"></span>
            </td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" id="mobile" onkeydown="MobileValid(this,'mError')">
            <span id="mError"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
        </tr>
    </table>
   
</body>
</html>
