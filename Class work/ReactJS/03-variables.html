<script>
    //variables are used to store value

    //var: re assign and re declaration both allowed


    var a=10
    console.log(a);
    a = "tops" //re assign
    console.log(a);
    var a = 78
    console.log(a);


    //let re assign allowed but re declaration not allowed

    let b = "new data"
    console.log(b);
    b = 89

    console.log(b);

    // let b = "whatever"         //re declaration not allowed

    // console.log(b);


    //const: re assign and re declaration both are not allowed


    const c =" const"

    // const c = 78.78 
    // console.log(c);          //re declaration allowed
