<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="one" id="one">
    <input type="text" name="two" id="two">
    <button onclick="Multi()">click me</button>
    <h3 id="result"></h3>
</body>
</html>
<script>
function Multi(){
    let num1 = document.getElementById('one').value;
    let num2 = document.getElementById('two').value;

    // let m = num1*num2;
    let m =parseInt(num1)+parseInt(num2)
    document.getElementById('result').innerHTML = m;
}
</script>
