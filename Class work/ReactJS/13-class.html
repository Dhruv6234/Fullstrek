<script>
    // class : class is a template for javascript object
    class MyClass
    {
        constructor()
        {
            console.log("This is class");
        }
    }
    let obj = new MyClass
    // console.log(obj);

    //class with para
    class Person
    {
        constructor(name,age)
        {
            this.name = "John"
            this.age = 25
        }
    }
    const p = new Person()
    console.log(p);
    console.log(p.name);
    console.log(p.age);


    class Student
    {
        constructor(name,grade)
        {
            this.name = name;
            this.grade = grade;
        }
    }
    const s = new Student("Angella","B");
    console.log(s);
    console.log(s.name);
    console.log(s.grade);
</script>
