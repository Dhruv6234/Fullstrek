<script>
    // map : A Map holds key-value in pairs 
    const fruits= new Map([
        ["Apple","Red"],
        ["Banana","Yellow"],
        ["Kiwi","green"]
    ])

    console.log(fruits);
    console.log(fruits.get("Kiwi"));
    console.log(fruits.get("Apple"));
    console.log(fruits.size);


    const data = new Set(["hello","Good","bye"])
    console.log(data);
    console.log(data.size);
</script>
