<script>
    // rest parameter: The rest parameter syntax allows us to represent an indefinite number of arguments as an array

    function Test(...data)
    {
        let sum=0;
        for(let i of data)
        {
                sum+=i
        }
        return sum;
    }
    console.log(Test(2,2));
    console.log(Test(2,3,2));





    //spread operator


    const data = ["apple", "orange" ,"KIWI", "cherry" ]


    const[a,b,...c]=data
    console.log(a);
    console.log(b);
    console.log(c);

</script>
